bash

mkdir -p .github/workflows

cat > .github/workflows/ci.yml <<'YAML'
name: CI - Server Health

on:
 push:
    branches: [ main ]
 pull_request:
    branches: [ main ]

 jobs:
    run-health-check:
      runs-on: ubuntu-latest
      steps:
       - name: Checkout code
         uses: actions/checkout@v4

       - name: Show environment
         run: |
           uname -a
           bash --version

       -name: Make scripts executable
        run: chmod +x health_checker.sh || true

       -name: Run health checker
         run: |
          mkdir -p ci_output
          ./health_checker.sh | tee ci_output/health_check_output.txt

       - name: Upload health check artifact
        uses: actions/upload-artifact@v4
        with:
          name: health-check-output
          path: ci_output/health_check_output.txt
          if-no-files-found: warn
YAML
